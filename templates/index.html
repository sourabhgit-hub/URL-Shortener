<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}<link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body >

<div class="container py-4 mx-auto">
    <div class="row"><h1 class="heading" >Url Shortener</h1></div>
    <form method="post">{% csrf_token%}
        <div class="row">
            <div class="col-3"><label>Enter website link </label></div>
            <div class="col-7"><input class="form-control" type="text" name="website-link"></div>
            <div class="col-2"><button class="btn btn-primary mb-3" type="submit">Submit</button></div>
        </div>
        
        <div class="row">
            <div class="col-3"><label>Shortened link</label></div>
            <div class="col-7"><input class= "form-control" id="shortened-link" type="text" value ="{{link}}" ></div>
            <div class="col-2"><button class="btn btn-primary mb-3" onclick="copyLink()" id="copyButton">&nbsp&nbspCopy&nbsp&nbsp</button></div>
        </div>
    </form>
</div>

<script>
    function copyLink() 
    {
        var copyText = document.getElementById("shortened-link").value;
        navigator.clipboard.writeText(copyText).catch(function(err) { console.error("Unable to copy text: ", err); });
    }
</script>
</body></html>
